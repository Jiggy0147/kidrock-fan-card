
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kid Rock Fan Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-md text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Kid_Rock_2007.jpg" alt="Kid Rock" class="rounded-full mx-auto w-32 h-32 object-cover border-4 border-yellow-500 mb-4" />
        <h1 class="text-3xl font-bold">Kid Rock</h1>
        <p class="text-yellow-400 mb-2">Official Fan Card</p>
        <p class="text-sm text-gray-300 mb-4">
            Welcome to the official fan card site for Kid Rock. Born to rock and rebel, we salute the music and the movement. Join the club, stay wild.
        </p>
        <div class="flex justify-center space-x-4 mt-4">
            <a href="https://www.instagram.com/kidrock" target="_blank" class="text-pink-500 hover:underline">Instagram</a>
            <a href="https://twitter.com/kidrock" target="_blank" class="text-blue-400 hover:underline">Twitter</a>
        </div>
    </div>
</body>
</html>
